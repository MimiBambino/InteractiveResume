<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jQuery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
  <link href="css/ugly.css" rel="stylesheet" type="text/css"></link>
  <link rel='stylesheet' href='css/style.css' type='text/css'></link>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <link rel='shortcut icon' href='images/favicon.ico'/>
  <title>Resume - Cynthia O'Donnell</title>
</head>
<body>
  <div class='container'>
    <header>
      <div class='row'>
        <div class='col-md-2'>
        </div>
        <div class='col-md-10'>
        </div>
      </div>
    </header>
  <div class='row'>
    <div class='col-md-12'>
      <hr>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-4 pic'>
    </div>
    <div class='col-md-4 skills'>
    </div>
    <div class='col-md-4 contacts'>
    </div>
  </div>
  <div class='row'>  
    <div id="workExperience" class='col-md-12'>
      <h2>Work Experience</h2>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-12' id="projects">
      <h2>Projects</h2>
    </div>
  </div>
  <div class='row'>
    <div id="education" class='col-md-12'>
      <h2>Education</h2>
    </div>
  </div>
  <div class='row'>
    <div id='online' class='col-md-12'>
      <h2>Online Courses</h2>
    </div>
  </div>
<!--    <div id="skillsChart">
      <h2>Skills Chart</h2>
    </div>-->
  <div class='row'>
    <div id="mapDiv" class='col-md-12'>
      <h2>Where I've Lived and Worked</h2>
    </div>
  </div>
  <div class='row'>
    <div id="letsConnect" class='col-md-12'>
      <h2 class='orange center-text'>Let's Connect</h2>
      <ul id="footerContacts" class="flex-box">
      </ul>
    </div>
  </div>
  <script src="js/resumeBuilder.js"></script>
  <!--
  These scripts are written in JavaScript. You'll be breaking them down as part of
  a quiz. Essentially, the next few lines are checking to see if you have not
  changed each section of the resume. If you have not made any changes to a section
  of the resume, then that part of the resume does not show up. More on this in the
  course.
  -->

<script type="text/javascript">
  // Notice how all of a sudden there's JavaScript inside this HTML
  // document? You can write JavaScript between <script> tags. At the end of your 
  // JavaScript, don't forget the closing script tag with the slash (/).

  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("topContacts").css("background-color", "black");
  }
  if(document.getElementsByTagName("h1").length === 0) {
    document.getElementById("header").css("background-color", "black");
  }
  if(document.getElementsByClassName("work-entry").length === 0) {
    document.getElementById("workExperience").css("background-color", "black");
  }
  if(document.getElementsByClassName("project-entry").length === 0) {
    document.getElementById("projects").css("background-color", "black");
  }
  if(document.getElementsByClassName("education-entry").length === 0) {
    document.getElementById("education").css("background-color", "black");
  }
  if(document.getElementsByClassName("flex-item").length === 0) {
    document.getElementById("letsConnect").css("background-color", "black");
  }
  if(document.getElementById("map") == undefined) {
    document.getElementById("mapDiv").css("background-color", "black");
  }
  </script>
</body>
