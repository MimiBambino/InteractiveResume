<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <script src='js/jQuery.js'></script>
    <script src='js/knockout.js'></script>
    <script src='js/resumeBuilder.js'></script>
    <!--Google font for my name, footer and standard text-->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Parisienne|Montez|Poly' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/style.css' type='text/css'></link>
    <link rel='shortcut icon' href='images/favicon.ico'/>
    <title>Resume - Cynthia O'Donnell</title>
  </head>
    <body>
<!--HEADER-->
      <header class='text-center'>
        <h1 class='analgous-color' data-bind="text: bio.name"></h1>
        <h4 class='contrasting1-color' data-bind="html: bio.role"></h4>
      </header>
      <ul class='nav nav-pills'>
        <li>
          <a target='_blank' data-bind="attr: {href: bio.contacts.github}" class='icon icon-github'></a>
        </li>
        <li>
          <a target='_blank' data-bind="attr: {href: bio.contacts.linkedin}" class='icon icon-linkedin'></a>
        </li>
        <li>
          <a target='_blank' data-bind="attr: {href: bio.contacts.twitter}" class='icon icon-twitter'></a>
        </li>
        <li>
          <a data-bind="attr: {href: bio.contacts.email}" class='icon icon-mail'></a>
        </li>
        <li>
          <a target='_blank' data-bind="attr: {href: bio.contacts.website" class='icon icon-link'></a>
        </li>
      </ul>
<!--Home view-->
      <div class='main text-center' data-bind="visible: showMain">
        <ul class='svg'>
          <li education-circle="Education" data-bind="fadeVisible: showSection">
            <svg id="education-circle" class="primary" width="210" height="210">
              <circle cx="105" cy="105" r="105" data-bind="click: educationClick"></circle>
              <text x="28" y="115" width="300" height="150">Education</text>
            </svg>
          </li>
          <li work-circle="Work" data-bind="fadeVisible: showSection">
            <svg id="work-circle" class="gray" width="210" height="210">
              <circle cx="105" cy="105" r="105" data-bind="click: workClick"></circle>
              <text x="60" y="90" width="300" height="150">Work</text>
              <text x="20" y="130" width="3cm" height="3cm" font-size="35" fill="white">Experience</text>
            </svg>
          </li>
          <li projects-circle="Projects" data-bind="fadeVisible: showSection">
            <svg id="projects-circle" class="analgous" width="210" height="210">
              <circle cx="105" cy="105" r="105" data-bind="click: projectsClick"></circle>
              <text x="40" y="115" width="300" height="150">Projects</text>
            </svg>
          </li>
          <li skills-circle="Skills" data-bind="fadeVisible: showSection">
            <svg id="skills-circle" class="contrasting-1" width="210" height="210">
              <circle cx="105" cy="105" r="105" data-bind="click: skillsClick"></circle>
              <text x="65" y="115" width="300" height="150">Skills</text>
            </svg>
          </li>
          <li about-circle="About" data-bind="fadeVisible: showSection">
            <svg id="about-circle" class="primary" width="210" height="210">
              <circle cx="105" cy="105" r="105" data-bind="click: aboutClick"></circle>
              <text x="60" y="90" width="300" height="150">About</text>
              <text x="80" y="130" width="3cm" height="3cm" font-size="35" fill="white">Me</text>
            </svg>
          </li>
        </ul>
      </div>
<!--Skills view-->
      <div id='skills' class='container' style="display: block;" data-bind="visible: showSkills">
        <div class='skills-row row text-center'>
          <div class='biopic col-md-offset-2 col-md-4 col-xs-12 text-right'>
            <img data-bind="attr: {src: bio.image}" class='img-responsive img-rounded'>
          </div>
          <div class='col-md-6 col-xs-12'>
            <ul class='skill-list analgous-color text-left' data-bind="foreach: { data: bio.skills, as: 'skill' }">
              <li data-bind="text: skill"></li>
            </ul>
          </div>
        </div>
      </div>
<!--Education view-->
      <div id='education' class='container text-center' style="display: block;" data-bind="visible: showEducation">
        <div class="education-row row text-center">
          <div class="row">
            <div class="Programming-holder col-md-6">
              <div class="programming-col col-md-12 text-center">
                <div class="row">
                  <div class="col-md-12">
                    <h1 class="heading">Programming</h1>
                  </div>
                </div>
                <ul class="row oC" data-bind="foreach: moocs">
                  <li class="title col-md-12" data-bind="text: title">
                  </li>
                </ul>
              </div>
            </div>
            <div class="Law-holder col-md-3">
              <div class="Law-col col-md-12">
                <h1 class="heading text-center">Law</h1>
                <p class="degree" data-bind="text: law.degree"></p>
                <p class="school" data-bind="text: law.school"></p>
                <p class="date-text" data-bind="html: law.dates"></p>
              </div>
            </div>
            <div class="Music-holder col-md-3">
              <div class="Music-col col-md-12">
                <h1 class="heading">Music</h1>
                <p class="degree" data-bind="text: music.degree"></p>
                <p class="school" data-bind="text: music.school"></p>
                <p class="date-text" data-bind="html: music.dates"></p>
              </div>

            </div>
          </div>

        </div>
      </div>
<!--Projects view-->


      <div id='projects' class='container' data-bind="visible: showProject">

        <div class='projects-row row text-center'>
          <div class='col-md-4 text-center' data-bind="foreach: projects">
            <div data-bind="attr: {id: id}, visible: $parent.showProject">
              <a data-bind="attr: {href: demo}" target='_blank'>
                <img class='img-responsive img-rounded' data-bind="attr: {src: image, alt: description}">
              </a>
              <a class='project' target='_blank' data-bind="attr: {href: url}">
                <h3 class='text-uppercase text-center' data-bind="text: title"></h3>
              </a>
              <p data-bind="text: description"></p>
            </div>
          </div>
        </div>
      </div>
<!--Work Experience view-->
      <div id='work' class='container' data-bind="visible: showWork">
        <div class='work-row row'>
          <div class='lawyer-holder col-md-6 col-xs-12'>
            <div class='lawyer-col col-md-12'>
              <h1 data-bind="text: work[0].title"></h1>
              <p class='employer' data-bind="html: work[0].employer"></p>
              <div class='row'>
                <div class='col-md-offset-1 col-md-10'>
                  <p class='description' data-bind="text: work[0].description"></p>
                </div>
              </div>
            </div>
            <p class='location' data-bind="text: work[0].location"></p>
          </div>
          <div class='navy-holder col-md-6 col-xs-12'>
            <div class='navy-col col-md-12'>
              <h1 data-bind="text: work[1].title"></h1>
              <p class='employer' data-bind="text: work[1].employer"></p>
              <div class='row'>
                <div class='col-md-offset-1 col-md-10'>
                  <p class='description' data-bind="text: work[1].description"></p>
                </div>
              </div>
            </div>
            <p class='location' data-bind="text: work[1].location"></p>
          </div>
        </div>
      </div>
<!--Carousel view-->

<!--About Me view-->
      <div id='about' class='container' data-bind="visible: showAbout">
        <div class='about-row row text-center'>
          <div class='blog-container analgous-color col-md-12'>
            <div class='row'>
              <div class='blog-col-even col-md-6'>
                <div class='blog-box col-md-offset-2 col-md-10'>
                  <h4 data-bind="text: bio.blog[0].title"></h4>
                  <p class='even' data-bind="html: bio.blog[0].text"></p></div>
              </div>
              <div class='blog-col-odd col-md-6'>
                <div class='blog-box col-md-offset-2 col-md-10'>
                  <h4 data-bind="text: bio.blog[1].title"></h4>
                    <p class='even' data-bind="html: bio.blog[1].text"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<!--FOOTER-->
      <div class="container button-box">
        <div class="row">
          <div class="col-md-12">
            <button type='button' class='btn img-rounded' data-bind="visible: showButton, click: buttonClick">Back</button>
          </div>
        </div>
      </div>
      <footer>
        <p>Made with <span id='javascript'>JavaScript</span>.  Code available at <span><a target='_blank' href='https://github.com/MimiBambino/InteractiveResume'><img class='github' src='images/GitHub.png' alt='GitHub'></a></span>
          </p>
      </footer>
    <script src='js/resumeBuilder.js'></script>
  </body>
</html>
